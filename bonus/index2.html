<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css2/style2.css">
    <title>Document</title>
</head>
<body>
    <header class="text-white"> 
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    <div class="logo">
                        <img src="../img/duck.png" alt="duck">
                    </div>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h2>Nuovo Libro</h1>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-medium">Nome Autore</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il nome dell'autore">
                      </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-medium">Cognome Autore</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il cognome dell'autore">
                      </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-medium">Titolo</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo del libro">
                        <p class="text-secondary"><small>Titolo versione Italiana</small></p>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="mb-3">
                    <label for="genere" class="form-label fw-medium">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected id="genere">Scegli il genere</option>
                        <option value="1" id="genere">Donna</option>
                        <option value="2" id="genere">Uomo</option>
                        <option value="3" id="genere">Altro</option>
                      </select>
                    </div>
                </div>
                
                <div class="col-12 col-md-4">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-medium">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci l'anno">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-medium">ISBN#</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <hr class="my-4">
                <div class="col-12">
                    <div>
                        <label for="formGroupExampleInput" class="form-label fw-medium">Note</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">inserisci eventuali note sul libro</label>
                        </div>
                        <div class="mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label fw-medium" for="flexCheckDefault">
                                  Disonibile anche in digitale
                                </label>
                            </div>   
                            <div class="my-3">
                                <div>
                                    <button type="button" class="btn btn-primary btn-sm"><a class="text-decoration-none text-white" href="../index.html">Aggiungi Libro</a></button>
                                </div>
                            </div>     
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
